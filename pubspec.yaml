name: feiragreen_flutter
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.5.0
  json_annotation: ^4.9.0
  shared_preferences: '2.5.3'
  sqflite: '2.4.2'
  sqflite_common_ffi: ^2.3.6  # versão corrigida conforme sugestão anterior
  path: ^1.9.0
  image_picker: ^0.8.7+5
  permission_handler: ^12.0.1
  path_provider: ^2.0.14
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: '2.7.0'
  json_serializable: '6.11.0'
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/imagens/LogoFeiraGreen.png
    - assets/imagens/baners/imagem1.png
    - assets/imagens/baners/imagem2.png
    - assets/imagens/baners/imagem3.png
    - assets/imagens/product_images/
